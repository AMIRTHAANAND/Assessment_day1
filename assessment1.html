<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <style>
        .table{
             margin-top: 10px;
             border-width: 200px;
        }
        td{
            padding-top: 25px;
        }
        .checkout{
            background-color: rgb(177, 174, 174);
        }
        .shipping-method{
            margin-top: 250px;
        }
        .options{
            margin-top: 70px;
        }
        </style>
        <div>
            <h2>CHECK OUT</h2>
        </div>
        <div class="checkout">
            <h2 >SHOPPING</h2>
        </div>
        <div class="Shipping Address">
            <h2>SHIPPING ADDRESS</h2>
            <table class="table">
                <tr>
                    <td><input type="text" name="name" placeholder="First Name "></td>
                    <td><input type="text" name="name" placeholder=" Last Name "></td>
                </tr>
                <tr>
                    <td > <input type="text" name="name" placeholder="Address"></td></td>
                </tr>
                <tr>
                    <td><input type="text" name="name" placeholder="City "></td>
                    <td><input type="text" name="name" placeholder="State"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" name="name" placeholder="Postal Code"></td>
                </tr>
            </table>
            <div class="shipping-method">
                    <h2>SHIPPING METHOD</h2>
                    <p>Enter a shipping to complete the shipping progress</p>
            </div>            
            <div class="options">
                <h4>GET OPTIONS</h4>
            </div>
